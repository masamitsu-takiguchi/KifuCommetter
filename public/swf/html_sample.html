<title>フラ盤</title>
</head>

<body>

<strong>↓「フラ盤Single」</strong>・・・<BR>
任意の棋譜ファイル１つを再生可能です。

<BR>

<script>var code = ""; code += '<object data="flaban.swf" width="490" height="350" type="application/x-shockwave-flash"><param name="movie" value="flaban.swf"/><param name=bgcolor value=#ccff99><param name=FlashVars value="kifuName=csa_sample1.csa"></object>'; document.write(code); </script>

<BR><BR>

<strong>↓「フラ盤Multi」（盤反転＋(Ｃ)ボタン非表示オプション適用）</strong>・・・<BR>
リストファイルに記述した棋譜ファイルを、ウィンドウ左下のプルダウンメニューからまとめて閲覧可能です。<BR>
リストファイルは任意に編集可能です。

<BR>

<script>var code = ""; code += '<object data="flaban.swf" width="490" height="350" type="application/x-shockwave-flash"><param name="movie" value="flaban.swf"/><param name=bgcolor value=#ccff99><param name=FlashVars value="listName=list_sample.txt&reverse=true&c_disable=true"></object>'; document.write(code); </script>

<BR><BR>

</BODY>
</HTML>
